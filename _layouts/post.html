---
layout: master
---
<div class="post">
    <h1>{{.page.title}}</h1>
    <p class="date">{{.page.date.Format "2 January 2006"}}</p>
    <div class="content">
        {{.content}}
    </div>
    <p>
        {{if .page.previous }}
        Previous: <a class="prev" href="{{.page.previous.url}}">{{.page.previous.title}}</a>
        {{end}}
        {{if .page.next }}
        Next: <a class="next" href="{{.page.next.url}}">{{.page.next.title}}</a>
        {{end}}
    </p>
</div>
