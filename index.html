---
title: Home
layout: master
---
<h1>Index</h1>
<table id="posts">
    {{range .site.posts}}
    <tr>
        <td class="t"><a href="{{.url}}">{{.title}}</a></td>
        <td class="m">{{.date.Format "02-01-2006"}}</td>
        <td class="m">{{.tags}}</td>
    </tr>
    {{end}}
</table>
<p>
  <code>Generated at {{.site.time}}</code>
</p>
